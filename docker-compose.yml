version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./db/.env
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./app/backend
    restart: unless-stopped
    env_file:
      - ./app/backend/.env
    depends_on:
      db:
        condition: service_healthy
    expose:
      - 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/plex/status"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./moodie-next
    restart: unless-stopped
    env_file:
      - ./moodie-next/.env
    depends_on:
      - backend
    expose:
      - 3000
    ports:
      - "3000:3000"

  # Optional: Nginx reverse proxy for SSL/static/routing
